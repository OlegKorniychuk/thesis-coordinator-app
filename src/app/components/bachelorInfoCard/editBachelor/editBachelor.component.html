<mat-card class="dialog-container">
  <mat-card-header> Редагувати Дані Студента </mat-card-header>
  <mat-card-content>
    <form [formGroup]="updateBachelorForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="supervisorFullName">Керівник</mat-label>
        <input
          #input
          matInput
          type="text"
          id="supervisorFullName"
          formControlName="supervisorFullName"
          [matAutocomplete]="auto"
          (input)="filter()"
          (focus)="filter()"
        />
        <mat-autocomplete requireSelection #auto="matAutocomplete">
          @for (supervisor of filteredOptions; track supervisor) {
            <mat-option [value]="supervisor.name">{{
              supervisor.name
            }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="lastName">Прізвище</mat-label>
        <input matInput type="text" id="lastName" formControlName="lastName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="firstName">Ім'я</mat-label>
        <input
          matInput
          type="text"
          id="firstName"
          formControlName="firstName"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="secondName">По батькові</mat-label>
        <input
          matInput
          type="text"
          id="secondName"
          formControlName="secondName"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="group">Група</mat-label>
        <input matInput type="string" id="group" formControlName="group" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="specialty">Спеціальність</mat-label>
        <input
          matInput
          type="text"
          id="specialty"
          formControlName="specialty"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="academicProgram">Навчальна Програма</mat-label>
        <input
          matInput
          type="text"
          id="academicProgram"
          formControlName="academicProgram"
        />
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onSubmit()">Застосувати</button>
    <button mat-flat-button (click)="onCancelClick()">Скасувати</button>
  </mat-card-actions>
</mat-card>
