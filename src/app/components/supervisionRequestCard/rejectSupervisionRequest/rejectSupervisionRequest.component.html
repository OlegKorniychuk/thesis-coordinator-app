<mat-card class="dialog-container">
  <mat-card-header> Відхилити запит </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="rejectSupervisionRequestForm"
      (ngSubmit)="onSubmit()"
      class="form"
    >
      <mat-form-field>
        <mat-label for="comment">Коментар</mat-label>
        <textarea matInput type="text" id="comment" formControlName="comment">
        </textarea>
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onSubmit()">Відхилити</button>
    <button mat-flat-button (click)="onCancel()">Скасувати</button>
  </mat-card-actions>
</mat-card>
