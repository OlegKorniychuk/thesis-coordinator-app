<mat-card class="dialog-container">
  <mat-card-header> Додати Викладача </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newTeacherForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="last_name">Прізвище</mat-label>
        <input
          matInput
          type="text"
          id="last_name"
          formControlName="last_name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="first_name">Ім'я</mat-label>
        <input
          matInput
          type="text"
          id="first_name"
          formControlName="first_name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="second_name">По батькові</mat-label>
        <input
          matInput
          type="text"
          id="second_name"
          formControlName="second_name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="academic_degree">Науковий ступінь</mat-label>
        <input
          matInput
          type="string"
          id="academic_degree"
          formControlName="academic_degree"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="position">Посада</mat-label>
        <input
          matInput
          type="string"
          id="position"
          formControlName="position"
        />
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onSubmit()">Додати</button>
    <button mat-flat-button (click)="onCancelClick()">Скасувати</button>
  </mat-card-actions>
</mat-card>
