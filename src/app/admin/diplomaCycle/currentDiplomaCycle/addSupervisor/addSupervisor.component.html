<mat-card>
  <mat-card-header> Додати Викладача </mat-card-header>
  <mat-card-content>
    <form [formGroup]="newSupervisorForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="last_name">Викладач</mat-label>
        <input
          #input
          matInput
          type="text"
          id="teacherFullName"
          formControlName="teacherFullName"
          [matAutocomplete]="auto"
          (input)="filter()"
          (focus)="filter()"
        />
        <mat-autocomplete requireSelection #auto="matAutocomplete">
          @for (teacher of teacherOptions(); track teacher) {
            <mat-option [value]="teacher.name">{{ teacher.name }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label for="maxLoad">Навантаження</mat-label>
        <input matInput type="text" id="maxLoad" formControlName="maxLoad" />
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onSubmit()">Додати</button>
    <button mat-flat-button (click)="onCancelClick()">Скасувати</button>
  </mat-card-actions>
</mat-card>
