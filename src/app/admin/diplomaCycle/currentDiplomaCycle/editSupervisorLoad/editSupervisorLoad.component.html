<mat-card class="dialog-container">
  <mat-card-header> Змінити навантаження </mat-card-header>
  <mat-card-content>
    <form [formGroup]="updatedLoad" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="maxLoad">Навантаження</mat-label>
        <input matInput type="number" id="maxLoad" formControlName="maxLoad" />
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onSubmit()">Змінити</button>
    <button mat-flat-button (click)="onCancelClick()">Скасувати</button>
  </mat-card-actions>
</mat-card>
