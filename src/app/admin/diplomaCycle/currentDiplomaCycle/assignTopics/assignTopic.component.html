<mat-card class="card">
  <mat-card-header>
    <h2>Призначити теми</h2>
  </mat-card-header>
  <mat-card-content>
    <div>
      Ви впевнені, що хочете встановити статус "потребує завтердження" усім
      студентам?
    </div>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button mat-flat-button (click)="onConfirm()" class="button-danger">
      Призначити
    </button>
    <button mat-flat-button (click)="onCancel()">Скасувати</button>
  </mat-card-actions>
</mat-card>
