<mat-card class="card">
  <mat-card-header class="card-header">
    <h2>Запропонувати тему керівнику</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="proposeTopicForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label for="name">Тема</mat-label>
        <input matInput type="text" id="name" formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label for="comment">Коментар</mat-label>
        <textarea
          matInput
          type="text"
          id="comment"
          formControlName="comment"
        ></textarea>
      </mat-form-field>

      <mat-divider class="divider" />
    </form>
  </mat-card-content>
  <mat-card-actions class="form-controls">
    <button
      mat-flat-button
      type="submit"
      (click)="onSubmit()"
      class="submit-button"
    >
      Запропонувати
    </button>
  </mat-card-actions>
</mat-card>
